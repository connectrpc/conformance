name: ci
on:
  push:
    branches: [main, v1] # TODO: Switch to just main once v1 is merged
  pull_request:
    branches: [main, v1] # TODO: Switch to just main once v1 is merged
  workflow_dispatch: {} # support manual runs
permissions:
  contents: read
jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [1.20.x, 1.21.x]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Install Buf
        uses: bufbuild/buf-setup-action@v1
      - name: Validate Protos
        uses: bufbuild/buf-breaking-action@v1
        with:
          input: proto
          against: 'https://github.com/connectrpc/conformance.git#branch=v1,subdir=proto'
      - name: Lint Protos
        uses: bufbuild/buf-lint-action@v1
        with:
          input: proto
      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
      - name: Cache
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-conformance-ci-${{ hashFiles('**/go.sum') }}
          restore-keys: ${{ runner.os }}-conformance-ci-
      - name: Test
        run: make test
      - name: Run Conformance Tests
        run: make runconformance
      - name: Lint
        # Often, lint & gofmt guidelines depend on the Go version. To prevent
        # conflicting guidance, run only on the most recent supported version.
        # For the same reason, only check generated code on the most recent
        # supported version.
        if: matrix.go-version == '1.21.x'
        run: make checkgenerate && make lint
