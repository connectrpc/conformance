version: v1
managed:
  enabled: true
  go_package_prefix:
    default: connectrpc.com/conformance/internal/gen/proto/go
plugins:
  - plugin: go
    out: internal/gen/proto/go
    opt: paths=source_relative
  - plugin: buf.build/connectrpc/go
    out: internal/gen/proto/connect
    opt: paths=source_relative
