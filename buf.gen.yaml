version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/bufbuild/connect-crosstest/internal/gen/proto/go
plugins:
  - name: go
    out: internal/gen/proto/go
    opt: paths=source_relative
  - name: go-grpc
    out: internal/gen/proto/go
    opt: paths=source_relative
  - name: connect-go
    out: internal/gen/proto/connect
    opt: paths=source_relative
  - plugin: buf.build/bufbuild/es
    out: web/gen/proto/connect-web
    opt: target=ts
  - plugin: buf.build/bufbuild/connect-es
    out: web/gen/proto/connect-web
    opt: target=ts
  - plugin: buf.build/protocolbuffers/js:v3.21.2
    out: web/gen/proto/grpc-web
    opt: import_style=commonjs,binary
  - plugin: buf.build/grpc/web:v1.4.2
    out: web/gen/proto/grpc-web
    opt:
      - import_style=typescript
      - mode=grpcweb
