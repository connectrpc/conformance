        responseTrailers:
        - name: x-custom-trailer
          value: ["bing","quux"]
    - "@type": type.googleapis.com/connectrpc.conformance.v2.ClientStreamRequest
      requestData: "dGVzdCByZXNwb25zZQ=="
- request:
    testName: unimplemented
    service: connectrpc.conformance.v2.ConformanceService
    method: Unimplemented
    streamType: STREAM_TYPE_UNARY
    requestMessages:
    - "@type": type.googleapis.com/connectrpc.conformance.v2.UnimplementedRequest
  # Override
  expectedResponse:
    error:
      code: 12
      message: "connectrpc.conformance.v2.ConformanceService.Unimplemented is not implemented"
- request:
    testName: server stream error with no responses
    service: connectrpc.conformance.v2.ConformanceService
