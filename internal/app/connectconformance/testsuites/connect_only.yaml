# Tests designed for running only over the Connect protocol.
name: Connect Only Tests
relevantProtocols:
  - PROTOCOL_CONNECT
testCases:
- request:
    testName: unary error
    service: connectrpc.conformance.v2.ConformanceService
    method: Unary
    streamType: STREAM_TYPE_UNARY
    requestHeaders:
    - name: X-Conformance-Test
      value: ["Value1","Value2"]
    requestMessages:
    - "@type": type.googleapis.com/connectrpc.conformance.v2.UnaryRequest
      responseDefinition:
        responseHeaders:
        - name: x-custom-header
          value: ["foo","bar","baz"]
        error:
          code: 13
          message: "unary failed"
          details:
            - "@type": "connectrpc.conformance.v2.Header"
              name: "test error detail name"
              value:
                - "test error detail value"
        responseTrailers:
        - name: x-custom-trailer
          value: ["bing","quux"]
- request:
    testName: unary error unicode
    service: connectrpc.conformance.v2.ConformanceService
    method: Unary
    streamType: STREAM_TYPE_UNARY
    requestHeaders:
    - name: X-Conformance-Test
      value: ["Value1","Value2"]
    requestMessages:
    - "@type": type.googleapis.com/connectrpc.conformance.v2.UnaryRequest
      responseDefinition:
        responseHeaders:
        - name: x-custom-header
          value: ["foo","bar","baz"]
        error:
          code: 13
          message: "\ntest with whitespace\r\nand Unicode BMP â˜º and non-BMP ðŸ˜ˆ\n"
          details:
            - "@type": "connectrpc.conformance.v2.Header"
              name: "test error detail name"
              value:
                - "test error detail value"
        responseTrailers:
        - name: x-custom-trailer
          value: ["bing","quux"]
- request:
    testName: client stream error
