name: Basic
# The Basic suite represents basic success and error response tests across
# all types of streams.
testCases:
# Unary Tests -----------------------------------------------------------------
- request:
    testName: unary/success
    streamType: STREAM_TYPE_UNARY
    requestHeaders:
    - name: X-Conformance-Test
      value: ["Value1","Value2"]
    requestMessages:
    - "@type": type.googleapis.com/connectrpc.conformance.v1.UnaryRequest
      responseDefinition:
        responseHeaders:
        - name: x-custom-header
          value: ["foo"]
        responseData: "dGVzdCByZXNwb25zZQ=="
        responseTrailers:
        - name: x-custom-trailer
          value: ["bing"]
# Client Stream Tests ---------------------------------------------------------
- request:
    testName: client-stream/success
    streamType: STREAM_TYPE_CLIENT_STREAM
    requestHeaders:
    - name: X-Conformance-Test
      value: ["Value1","Value2"]
    requestMessages:
    - "@type": type.googleapis.com/connectrpc.conformance.v1.ClientStreamRequest
      responseDefinition:
        responseHeaders:
        - name: x-custom-header
          value: ["foo"]
        responseData: "dGVzdCByZXNwb25zZQ=="
        responseTrailers:
        - name: x-custom-trailer
          value: ["bing"]
    - "@type": type.googleapis.com/connectrpc.conformance.v1.ClientStreamRequest
      requestData: "dGVzdCByZXNwb25zZQ=="
- request:
    testName: client-stream/no-requests
    streamType: STREAM_TYPE_CLIENT_STREAM
    requestHeaders:
      - name: X-Conformance-Test
        value: ["Value1","Value2"]
# Server Stream Tests ---------------------------------------------------------
- request:
    testName: server-stream/success
    streamType: STREAM_TYPE_SERVER_STREAM
    requestHeaders:
    - name: X-Conformance-Test
      value: ["Value1","Value2"]
    requestMessages:
    - "@type": type.googleapis.com/connectrpc.conformance.v1.ServerStreamRequest
      responseDefinition:
        responseHeaders:
        - name: x-custom-header
          value: ["foo"]
        responseData:
          - "dGVzdCByZXNwb25zZQ=="
          - "dGVzdCByZXNwb25zZQ=="
        responseTrailers:
        - name: x-custom-trailer
          value: ["bing"]
- request:
    testName: server-stream/no-responses
    streamType: STREAM_TYPE_SERVER_STREAM
    requestHeaders:
      - name: X-Conformance-Test
        value: ["Value1","Value2"]
    requestMessages:
      - "@type": type.googleapis.com/connectrpc.conformance.v1.ServerStreamRequest
        responseDefinition:
          responseHeaders:
            - name: x-custom-header
              value: [ "foo" ]
          responseTrailers:
            - name: x-custom-trailer
              value: [ "bing" ]
# Bidi Stream Tests -----------------------------------------------------------
- request:
    testName: bidi-stream/full-duplex/success
    streamType: STREAM_TYPE_FULL_DUPLEX_BIDI_STREAM
    requestHeaders:
    - name: X-Conformance-Test
      value: ["Value1","Value2"]
    requestMessages:
    - "@type": type.googleapis.com/connectrpc.conformance.v1.BidiStreamRequest
      responseDefinition:
        responseHeaders:
        - name: x-custom-header
          value: ["foo"]
        responseData:
          - "dGVzdCByZXNwb25zZQ=="
          - "dGVzdCByZXNwb25zZQ=="
        responseTrailers:
        - name: x-custom-trailer
          value: ["bing"]
      fullDuplex: true
    - "@type": type.googleapis.com/connectrpc.conformance.v1.BidiStreamRequest
      requestData: "dGVzdCByZXNwb25zZQ=="
- request:
    testName: bidi-stream/half-duplex/success
    streamType: STREAM_TYPE_HALF_DUPLEX_BIDI_STREAM
    requestHeaders:
    - name: X-Conformance-Test
      value: ["Value1","Value2"]
    requestMessages:
    - "@type": type.googleapis.com/connectrpc.conformance.v1.BidiStreamRequest
      responseDefinition:
        responseHeaders:
        - name: x-custom-header
          value: ["foo"]
        responseData:
          - "dGVzdCByZXNwb25zZQ=="
          - "dGVzdCByZXNwb25zZQ=="
        responseTrailers:
        - name: x-custom-trailer
          value: ["bing"]
    - "@type": type.googleapis.com/connectrpc.conformance.v1.BidiStreamRequest
      requestData: "dGVzdCByZXNwb25zZQ=="
- request:
    # Note there is no 'full-duplex' test since that is logically
    # equivalent to this test and is therefore covered here.
    testName: bidi-stream/half-duplex/no-requests
    streamType: STREAM_TYPE_HALF_DUPLEX_BIDI_STREAM
    requestHeaders:
      - name: X-Conformance-Test
        value: ["Value1","Value2"]
- request:
    # Note there is no 'full-duplex' test since that is logically
    # equivalent to this test and is therefore covered here.
    testName: bidi-stream/half-duplex/no-responses
    streamType: STREAM_TYPE_HALF_DUPLEX_BIDI_STREAM
    requestHeaders:
      - name: X-Conformance-Test
        value: ["Value1","Value2"]
    requestMessages:
      - "@type": type.googleapis.com/connectrpc.conformance.v1.BidiStreamRequest
        responseDefinition:
          responseHeaders:
            - name: x-custom-header
              value: [ "foo" ]
          responseTrailers:
            - name: x-custom-trailer
              value: [ "bing" ]
# Misc Tests ------------------------------------------------------------------
- request:
    testName: unimplemented
    # Explicitly specifying service and method
    service: connectrpc.conformance.v1.ConformanceService
    method: Unimplemented
    streamType: STREAM_TYPE_UNARY
    requestMessages:
    - "@type": type.googleapis.com/connectrpc.conformance.v1.UnimplementedRequest
  # Override
  expectedResponse:
    error:
      code: CODE_UNIMPLEMENTED
