name: Client Cancellation
# The Cancellation suite tests stream cancellation 
# and only applies to clients under test
mode: TEST_MODE_CLIENT
testCases:
# Client Stream Tests ---------------------------------------------------------
- request:
    testName: client-stream/cancel-before-close-send
    streamType: STREAM_TYPE_CLIENT_STREAM
    cancel:
      beforeCloseSend:
    requestMessages:
    - "@type": type.googleapis.com/connectrpc.conformance.v1.ClientStreamRequest
      responseDefinition:
        responseHeaders:
        - name: x-custom-header
          value: ["foo"]
        responseData: "dGVzdCByZXNwb25zZQ=="
        responseTrailers:
        - name: x-custom-trailer
          value: ["bing"]
    - "@type": type.googleapis.com/connectrpc.conformance.v1.ClientStreamRequest
      requestData: "dGVzdCByZXNwb25zZQ=="
  # Override
  expectedResponse:
    error:
      code: CODE_CANCELED
- request:
    testName: client-stream/cancel-after-close-send
    streamType: STREAM_TYPE_CLIENT_STREAM
    cancel:
      afterCloseSendMs: 5
    requestMessages:
    - "@type": type.googleapis.com/connectrpc.conformance.v1.ClientStreamRequest
      responseDefinition:
        responseDelayMs: 200
        responseHeaders:
        - name: x-custom-header
          value: ["foo"]
        responseData: "dGVzdCByZXNwb25zZQ=="
        responseTrailers:
        - name: x-custom-trailer
          value: ["bing"]
    - "@type": type.googleapis.com/connectrpc.conformance.v1.ClientStreamRequest
      requestData: "dGVzdCByZXNwb25zZQ=="
  # Override
  expectedResponse:
    error:
      code: CODE_CANCELED
