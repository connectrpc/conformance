name: HTTP to RPC Code Mapping
# If a server returns a non-200 HTTP code for unary requests without an
# explicit RPC error code, the client must synthesize an RPC code
# from the HTTP code. These tests cases verify that mapping by forcing
# the server to return a specified HTTP code and then test whether the
# client correctly returns the required RPC code.
mode: TEST_MODE_CLIENT
testCases:
- request:
    testName: bad-request
    streamType: STREAM_TYPE_UNARY
    requestMessages:
    - "@type": type.googleapis.com/connectrpc.conformance.v1.UnaryRequest
      responseDefinition:
        rawResponse:
          statusCode: 400
  expectedResponse:
    error:
      code: CODE_INTERNAL
- request:
    testName: unauthorized
    streamType: STREAM_TYPE_UNARY
    requestMessages:
    - "@type": type.googleapis.com/connectrpc.conformance.v1.UnaryRequest
      responseDefinition:
        rawResponse:
          statusCode: 401
  expectedResponse:
    error:
      code: CODE_UNAUTHENTICATED
- request:
    testName: forbidden
    streamType: STREAM_TYPE_UNARY
    requestMessages:
    - "@type": type.googleapis.com/connectrpc.conformance.v1.UnaryRequest
      responseDefinition:
        rawResponse:
          statusCode: 403
  expectedResponse:
    error:
      code: CODE_PERMISSION_DENIED
- request:
    testName: not-found
    streamType: STREAM_TYPE_UNARY
    requestMessages:
    - "@type": type.googleapis.com/connectrpc.conformance.v1.UnaryRequest
      responseDefinition:
        rawResponse:
          statusCode: 404
  expectedResponse:
    error:
      code: CODE_UNIMPLEMENTED
- request:
     testName: conflict
     streamType: STREAM_TYPE_UNARY
     requestMessages:
     - "@type": type.googleapis.com/connectrpc.conformance.v1.UnaryRequest
       responseDefinition:
         rawResponse:
           statusCode: 409
  expectedResponse:
    error:
      code: CODE_UNKNOWN
- request:
    testName: precondition-failed
    streamType: STREAM_TYPE_UNARY
