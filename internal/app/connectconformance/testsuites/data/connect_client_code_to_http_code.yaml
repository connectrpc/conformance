name: Connect to HTTP Code Mapping
# These tests verify that an explicit Connect code maps to the correct HTTP code
# according to the protocol.
mode: TEST_MODE_CLIENT
relevantProtocols:
  - PROTOCOL_CONNECT
testCases:
- request:
    testName: unary/canceled
    streamType: STREAM_TYPE_UNARY
    requestMessages:
    - "@type": type.googleapis.com/connectrpc.conformance.v1.UnaryRequest
      responseDefinition:
        error:
          code: CODE_CANCELED
  expectedResponse:
    httpStatusCode: 408
    error:
      code: CODE_CANCELED
      details: 
        - "@type": type.googleapis.com/connectrpc.conformance.v1.ConformancePayload.RequestInfo
          requests:
            - "@type": type.googleapis.com/connectrpc.conformance.v1.UnaryRequest
              responseDefinition:
                error:
                  code: CODE_CANCELED
