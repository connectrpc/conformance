  - request:
      testName: error/allow-unrecognized-fields-in-details
      service: connectrpc.conformance.v1.ConformanceService
      method: Unary
      streamType: STREAM_TYPE_UNARY
      requestMessages:
        - "@type": type.googleapis.com/connectrpc.conformance.v1.UnaryRequest
          responseDefinition:
            rawResponse:
              statusCode: 422
              headers:
                - name: content-type
                  value: [ "application/json" ]
              unary:
                text: |
                  {
                    "code": "out_of_range",
                    "message": "oops",
                    "details": [
                      {
                        "type": "google.protobuf.FileDescriptorProto",
                        "value": "Cgp0ZXN0LnByb3Rv",
                        "frob": "nitz",
                        "debug": { "name": "test.proto", "foobar": true }
                      }
                    ]
                  }
    expectedResponse:
      error:
        code: CODE_OUT_OF_RANGE
        message: oops
        details:
          - "@type": type.googleapis.com/google.protobuf.FileDescriptorProto
            name: "test.proto"

  - request:
      testName: end-stream/null-error
      service: connectrpc.conformance.v1.ConformanceService
      method: ServerStream
      streamType: STREAM_TYPE_SERVER_STREAM
      requestMessages:
        - "@type": type.googleapis.com/connectrpc.conformance.v1.ServerStreamRequest
          responseDefinition:
            rawResponse:
              statusCode: 200
              headers:
                - name: content-type
                  value: [ "application/connect+proto" ]
              stream:
                items:
                  - flags: 2
                    payload:
                      text: |
                        { "error": null }
    expectedResponse:
      # null error taken as no error, so successful call w/ empty response
  - request:
      testName: end-stream/null-code
      service: connectrpc.conformance.v1.ConformanceService
      method: ServerStream
      streamType: STREAM_TYPE_SERVER_STREAM
      requestMessages:
        - "@type": type.googleapis.com/connectrpc.conformance.v1.ServerStreamRequest
          responseDefinition:
            rawResponse:
              statusCode: 200
              headers:
                - name: content-type
                  value: [ "application/connect+proto" ]
              stream:
                items:
                  - flags: 2
                    payload:
                      text: |
                        {
                          "error": { "code": null, "message": "oops" }
                        }
    expectedResponse:
      error:
        code: CODE_UNKNOWN
        message: oops
  - request:
      testName: end-stream/missing-code
      service: connectrpc.conformance.v1.ConformanceService
      method: ServerStream
