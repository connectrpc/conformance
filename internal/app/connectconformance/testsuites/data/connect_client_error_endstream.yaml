name: Connect Error and End-Stream
mode: TEST_MODE_CLIENT
relevantProtocols:
  - PROTOCOL_CONNECT
relevantCodecs:
  - CODEC_PROTO
testCases:
  - request:
      testName: error/null
      service: connectrpc.conformance.v1.ConformanceService
      method: Unary
      streamType: STREAM_TYPE_UNARY
      requestMessages:
        - "@type": type.googleapis.com/connectrpc.conformance.v1.UnaryRequest
          responseDefinition:
            rawResponse:
              statusCode: 401
              headers:
                - name: content-type
                  value: [ "application/json" ]
              unary:
                text: "null"
    expectedResponse:
      error:
        code: CODE_UNAUTHENTICATED
  - request:
      testName: error/null-code
      service: connectrpc.conformance.v1.ConformanceService
      method: Unary
      streamType: STREAM_TYPE_UNARY
      requestMessages:
        - "@type": type.googleapis.com/connectrpc.conformance.v1.UnaryRequest
          responseDefinition:
            rawResponse:
              statusCode: 401
              headers:
                - name: content-type
                  value: [ "application/json" ]
              unary:
                text: |
                  { "code": null, "message": "oops" }
    expectedResponse:
      error:
        code: CODE_UNAUTHENTICATED
        message: oops
  - request:
      testName: error/missing-code
      service: connectrpc.conformance.v1.ConformanceService
      method: Unary
      streamType: STREAM_TYPE_UNARY
      requestMessages:
        - "@type": type.googleapis.com/connectrpc.conformance.v1.UnaryRequest
          responseDefinition:
            rawResponse:
              statusCode: 401
              headers:
                - name: content-type
                  value: [ "application/json" ]
              unary:
                text: |
                  { "message": "oops" }
    expectedResponse:
      error:
        code: CODE_UNAUTHENTICATED
        message: oops
  - request:
      testName: error/unrecognized-code
      service: connectrpc.conformance.v1.ConformanceService
      method: Unary
      streamType: STREAM_TYPE_UNARY
      requestMessages:
        - "@type": type.googleapis.com/connectrpc.conformance.v1.UnaryRequest
          responseDefinition:
            rawResponse:
              statusCode: 429
              headers:
                - name: content-type
                  value: [ "application/json" ]
              unary:
                text: |
                  { "code": "foobar", "message": "oops" }
    expectedResponse:
      error:
        code: CODE_UNAVAILABLE
        message: oops
  - request:
      testName: error/allow-unrecognized-fields
      service: connectrpc.conformance.v1.ConformanceService
      method: Unary
      streamType: STREAM_TYPE_UNARY
      requestMessages:
        - "@type": type.googleapis.com/connectrpc.conformance.v1.UnaryRequest
          responseDefinition:
            rawResponse:
              statusCode: 422
              headers:
                - name: content-type
                  value: [ "application/json" ]
              unary:
                text: |
                  {
                    "code": "out_of_range",
                    "message": "oops",
                    "foobar": "baz"
                  }
    expectedResponse:
      error:
        code: CODE_OUT_OF_RANGE
        message: oops
