name: HTTP to Connect Code Mapping
# If a Connect server returns a non-200 HTTP code for unary requests without an
# explicit Connect error code, the client must synthesize the HTTP code to a 
# Connect code. These tests cases verify that mapping by forcing the server to
# return a specified HTTP code and then test whether the client correct returns
# the required Connect code.
mode: TEST_MODE_CLIENT
relevantProtocols:
  - PROTOCOL_CONNECT
testCases:
- request:
    testName: bad-request
    streamType: STREAM_TYPE_UNARY
    requestMessages:
    - "@type": type.googleapis.com/connectrpc.conformance.v1.UnaryRequest
      responseDefinition:
        responseData: "dGVzdCByZXNwb25zZQ=="
        rawResponse:
          statusCode: 400
  expectedResponse:
    error:
      # invalid_argument
      code: 3
- request:
    testName: unauthorized
    streamType: STREAM_TYPE_UNARY
    requestMessages:
    - "@type": type.googleapis.com/connectrpc.conformance.v1.UnaryRequest
      responseDefinition:
        rawResponse:
          statusCode: 401
  expectedResponse:
    error:
      # unauthenticated
      code: 16
- request:
    testName: forbidden
    streamType: STREAM_TYPE_UNARY
    requestMessages:
    - "@type": type.googleapis.com/connectrpc.conformance.v1.UnaryRequest
      responseDefinition:
        rawResponse:
          statusCode: 403
  expectedResponse:
    error:
      # permission_denied
      code: 7
- request:
    testName: not-found
    streamType: STREAM_TYPE_UNARY
    requestMessages:
    - "@type": type.googleapis.com/connectrpc.conformance.v1.UnaryRequest
      responseDefinition:
        rawResponse:
          statusCode: 404
  expectedResponse:
    error:
      # unimplemented
      code: 12
- request:
    testName: request-timeout
    streamType: STREAM_TYPE_UNARY
    requestMessages:
    - "@type": type.googleapis.com/connectrpc.conformance.v1.UnaryRequest
      responseDefinition:
        rawResponse:
          statusCode: 408
  expectedResponse:
    error:
      # deadline_exceeded
      code: 4
