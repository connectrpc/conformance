name: Connect Unexpected Responses
mode: TEST_MODE_CLIENT
relevantProtocols:
  - PROTOCOL_CONNECT
relevantCompressions:
  - COMPRESSION_IDENTITY
relevantCodecs:
  - CODEC_PROTO
testCases:
  - request:
      testName: unexpected-error-body
      streamType: STREAM_TYPE_UNARY
      requestMessages:
        - "@type": type.googleapis.com/connectrpc.conformance.v1.UnaryRequest
          responseDefinition:
            rawResponse:
              statusCode: 403
              headers:
                - name: content-type
                  value: [ "application/proto" ]
              unary:
                binary_message: { "@type": "type.googleapis.com/connectrpc.conformance.v1.UnaryResponse"}
    expectedResponse:
      error:
        # mapped from 403 status code (invalid body ignored)
        code: CODE_PERMISSION_DENIED

  - request:
      testName: client-stream/ok-but-no-response
      streamType: STREAM_TYPE_CLIENT_STREAM
      requestMessages:
        - "@type": type.googleapis.com/connectrpc.conformance.v1.ClientStreamRequest
          responseDefinition:
            rawResponse:
              status_code: 200
              headers:
                - name: content-type
                  value: [ "application/connect+proto" ]
              stream:
                items:
                  - flags: 2
                    payload:
                      text: |
                        {
                          "code": "out_of_range",
                          "message": "oops",
                        }
    expectedResponse:
      error:
        code: CODE_UNIMPLEMENTED
  - request:
      testName: client-stream/multiple-responses
      streamType: STREAM_TYPE_CLIENT_STREAM
      requestMessages:
        - "@type": type.googleapis.com/connectrpc.conformance.v1.ClientStreamRequest
          responseDefinition:
            rawResponse:
              status_code: 200
              headers:
                - name: content-type
                  value: [ "application/connect+proto" ]
              stream:
                items:
                  - flags: 0
                    payload:
                      binary_message:
                        "@type": "type.googleapis.com/connectrpc.conformance.v1.ClientStreamResponse"
                  - flags: 0
                    payload:
                      binary_message:
                        "@type": "type.googleapis.com/connectrpc.conformance.v1.ClientStreamResponse"
                  - flags: 2
                    payload:
                      text: |
                        {
                          "code": "out_of_range",
                          "message": "oops",
                        }
    expectedResponse:
      error:
        code: CODE_UNIMPLEMENTED

  - request:
      testName: unexpected-content-type
      service: connectrpc.conformance.v1.ConformanceService
      method: Unary
      streamType: STREAM_TYPE_UNARY
      requestMessages:
        - "@type": type.googleapis.com/connectrpc.conformance.v1.UnaryRequest
          responseDefinition:
            rawResponse:
              headers:
                - name: Content-Type
                  value: ["image/jpeg"]
    expectedResponse:
      error:
        code: CODE_UNKNOWN
  - request:
      testName: unexpected-codec
      streamType: STREAM_TYPE_UNARY
      requestMessages:
        - "@type": type.googleapis.com/connectrpc.conformance.v1.UnaryRequest
          responseDefinition:
            rawResponse:
              headers:
                - name: content-type
                  value: [ "application/json" ]
              unary:
                text: "{\"payload\": {\"data\": \"dGVzdCByZXNwb25zZQ\"}}"
    expectedResponse:
      error:
        code: CODE_INTERNAL
  - request:
      testName: unexpected-stream-codec
      service: connectrpc.conformance.v1.ConformanceService
      method: ServerStream
      streamType: STREAM_TYPE_SERVER_STREAM
      requestMessages:
        - "@type": type.googleapis.com/connectrpc.conformance.v1.ServerStreamRequest
          responseDefinition:
            rawResponse:
              headers:
                - name: content-type
                  value: [ "application/connect+json" ]
              stream:
                items:
                  - flags: 0
                    payload:
                      text: "{\"payload\": {\"data\": \"dGVzdCByZXNwb25zZQ\"}}"
                  - flags: 2
                    payload:
                      text: "{}"
    expectedResponse:
      error:
        code: CODE_INTERNAL
  - request:
      testName: unexpected-compression
      streamType: STREAM_TYPE_UNARY
      requestMessages:
        - "@type": type.googleapis.com/connectrpc.conformance.v1.UnaryRequest
          responseDefinition:
            rawResponse:
              headers:
                - name: content-type
                  value: [ "application/proto" ]
                - name: content-encoding
                  value: ["foo"]
              unary:
                binary_message:
                  "@type": "type.googleapis.com/connectrpc.conformance.v1.UnaryResponse"
                  payload:
                    data: "dGVzdCByZXNwb25zZQ"
                compression: COMPRESSION_ZSTD
    expectedResponse:
      error:
        code: CODE_INTERNAL
  - request:
      testName: unexpected-compressed-message
      streamType: STREAM_TYPE_SERVER_STREAM
      requestMessages:
        - "@type": type.googleapis.com/connectrpc.conformance.v1.ServerStreamRequest
          responseDefinition:
            rawResponse:
              headers:
                - name: content-type
                  value: [ "application/connect+proto" ]
                - name: connect-content-encoding
                  value: ["identity"]
              stream:
                items:
                  - flags: 1
                    payload:
                      binary_message:
                        "@type": "type.googleapis.com/connectrpc.conformance.v1.UnaryResponse"
                        payload:
                          data: "dGVzdCByZXNwb25zZQ"
                  - flags: 2
                    payload:
                      text: "{}"
    expectedResponse:
      error:
        code: CODE_INTERNAL