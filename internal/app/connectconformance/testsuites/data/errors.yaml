      responseDefinition:
        responseHeaders:
        - name: x-custom-header
          value: ["foo"]
        responseData:
          - "dGVzdCByZXNwb25zZQ=="
          - "dGVzdCByZXNwb25zZQ=="
        error:
          code: CODE_INTERNAL
          message: "server stream failed"
        responseTrailers:
        - name: x-custom-trailer
          value: ["bing"]
