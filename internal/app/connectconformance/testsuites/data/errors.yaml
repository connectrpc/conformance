name: Errors
# This suite contains various tests for error handling. In addition to testing
# scenarios per RPC type, it tests that all Connect error codes are able to be
# returned for both unary responses and streaming responses, since errors are
# represented differently on the wire for each.
testCases:
# Unary Tests -----------------------------------------------------------------
- request:
    testName: unary/canceled
    streamType: STREAM_TYPE_UNARY
    requestMessages:
    - "@type": type.googleapis.com/connectrpc.conformance.v1.UnaryRequest
      responseDefinition:
        error:
          code: CODE_CANCELED
          message: "canceled"
- request:
    testName: unary/unknown
    streamType: STREAM_TYPE_UNARY
    requestMessages:
    - "@type": type.googleapis.com/connectrpc.conformance.v1.UnaryRequest
      responseDefinition:
        error:
          code: CODE_UNKNOWN
          message: "unknown"
- request:
    testName: unary/invalid-argument
    streamType: STREAM_TYPE_UNARY
    requestMessages:
    - "@type": type.googleapis.com/connectrpc.conformance.v1.UnaryRequest
      responseDefinition:
        error:
          code: CODE_INVALID_ARGUMENT
          message: "invalid argument"
- request:
    testName: unary/deadline-exceeded
    streamType: STREAM_TYPE_UNARY
    requestMessages:
    - "@type": type.googleapis.com/connectrpc.conformance.v1.UnaryRequest
      responseDefinition:
        error:
          code: CODE_DEADLINE_EXCEEDED
          message: "deadline exceeded"
- request:
    testName: unary/not-found
    streamType: STREAM_TYPE_UNARY
    requestMessages:
    - "@type": type.googleapis.com/connectrpc.conformance.v1.UnaryRequest
      responseDefinition:
        error:
          code: CODE_NOT_FOUND
          message: "not found"
- request:
    testName: unary/already-exists
    streamType: STREAM_TYPE_UNARY
    requestMessages:
    - "@type": type.googleapis.com/connectrpc.conformance.v1.UnaryRequest
      responseDefinition:
        error:
          code: CODE_ALREADY_EXISTS
          message: "already exists"
- request:
    testName: unary/permission-denied
    streamType: STREAM_TYPE_UNARY
    requestMessages:
    - "@type": type.googleapis.com/connectrpc.conformance.v1.UnaryRequest
      responseDefinition:
        error:
          code: CODE_PERMISSION_DENIED
          message: "permission denied"
- request:
    testName: unary/resource-exhausted
    streamType: STREAM_TYPE_UNARY
    requestMessages:
    - "@type": type.googleapis.com/connectrpc.conformance.v1.UnaryRequest
      responseDefinition:
        error:
          code: CODE_RESOURCE_EXHAUSTED
          message: "resource exhausted"
- request:
    testName: unary/failed-precondition
    streamType: STREAM_TYPE_UNARY
    requestMessages:
    - "@type": type.googleapis.com/connectrpc.conformance.v1.UnaryRequest
      responseDefinition:
        error:
          code: CODE_FAILED_PRECONDITION
          message: "failed precondition"
- request:
    testName: unary/aborted
    streamType: STREAM_TYPE_UNARY
    requestMessages:
    - "@type": type.googleapis.com/connectrpc.conformance.v1.UnaryRequest
      responseDefinition:
        error:
          code: CODE_ABORTED
          message: "aborted"
- request:
    testName: unary/out-of-range
    streamType: STREAM_TYPE_UNARY
    requestMessages:
    - "@type": type.googleapis.com/connectrpc.conformance.v1.UnaryRequest
      responseDefinition:
        error:
          code: CODE_OUT_OF_RANGE
          message: "out of range"
- request:
    testName: unary/unimplemented
    streamType: STREAM_TYPE_UNARY
    requestMessages:
    - "@type": type.googleapis.com/connectrpc.conformance.v1.UnaryRequest
      responseDefinition:
        error:
          code: CODE_UNIMPLEMENTED
          message: "unimplemented"
- request:
    testName: unary/internal
    streamType: STREAM_TYPE_UNARY
    requestMessages:
    - "@type": type.googleapis.com/connectrpc.conformance.v1.UnaryRequest
      responseDefinition:
        error:
          code: CODE_INTERNAL
          message: "internal"
- request:
    testName: unary/unavailable
    streamType: STREAM_TYPE_UNARY
    requestMessages:
    - "@type": type.googleapis.com/connectrpc.conformance.v1.UnaryRequest
      responseDefinition:
        error:
          code: CODE_UNAVAILABLE
          message: "unavailable"
- request:
    testName: unary/data-loss
    streamType: STREAM_TYPE_UNARY
    requestMessages:
    - "@type": type.googleapis.com/connectrpc.conformance.v1.UnaryRequest
      responseDefinition:
        error:
          code: CODE_DATA_LOSS
          message: "data loss"
- request:
    testName: unary/unauthenticated
    streamType: STREAM_TYPE_UNARY
    requestMessages:
    - "@type": type.googleapis.com/connectrpc.conformance.v1.UnaryRequest
      responseDefinition:
        error:
          code: CODE_UNAUTHENTICATED
          message: "unauthenticated"
- request:
    testName: unary/error-with-metadata
    streamType: STREAM_TYPE_UNARY
    requestMessages:
      - "@type": type.googleapis.com/connectrpc.conformance.v1.UnaryRequest
        responseDefinition:
          responseHeaders:
          - name: x-custom-header
            value: ["foo"]
          error:
            code: CODE_UNAUTHENTICATED
            message: "unauthenticated"
          responseTrailers:
          - name: x-custom-trailer
            value: ["bing"]
- request:
    testName: unary/unicode-error-message
    streamType: STREAM_TYPE_UNARY
    requestMessages:
    - "@type": type.googleapis.com/connectrpc.conformance.v1.UnaryRequest
      responseDefinition:
        error:
          code: CODE_INTERNAL
          message: "\ntest with whitespace\r\nand Unicode BMP â˜º and non-BMP ðŸ˜ˆ\n"
