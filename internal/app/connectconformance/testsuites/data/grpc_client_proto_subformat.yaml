name: gRPC Proto Sub-Format Responses
mode: TEST_MODE_CLIENT
relevantProtocols:
  - PROTOCOL_GRPC
relevantCompressions:
  - COMPRESSION_IDENTITY
relevantCodecs:
  - CODEC_PROTO
testCases:
  - request:
      testName: with-proto-sub-format
      service: connectrpc.conformance.v1.ConformanceService
      method: Unary
      streamType: STREAM_TYPE_UNARY
      requestMessages:
        - "@type": type.googleapis.com/connectrpc.conformance.v1.UnaryRequest
          responseDefinition:
            rawResponse:
              headers:
                - name: content-type
                  value: [ "application/grpc+proto" ]
              stream:
                items:
                  - flags: 0
                    payload:
                      binary_message:
                        "@type": "type.googleapis.com/connectrpc.conformance.v1.UnaryResponse"
                        payload:
                          data: "dGVzdCByZXNwb25zZQ=="
              trailers:
                - name: grpc-status
                  value: [ "0" ]
    expectedResponse:
      payloads:
        - data: "dGVzdCByZXNwb25zZQ=="

  - request:
      testName: without-proto-sub-format
      service: connectrpc.conformance.v1.ConformanceService
      method: Unary
      streamType: STREAM_TYPE_UNARY
      requestMessages:
        - "@type": type.googleapis.com/connectrpc.conformance.v1.UnaryRequest
          responseDefinition:
            rawResponse:
              headers:
                - name: content-type
                  value: [ "application/grpc" ]
              stream:
                items:
                  - flags: 0
                    payload:
                      binary_message:
                        "@type": "type.googleapis.com/connectrpc.conformance.v1.UnaryResponse"
                        payload:
                          data: "dGVzdCByZXNwb25zZQ=="
              trailers:
                - name: grpc-status
                  value: [ "0" ]
    expectedResponse:
      payloads:
        - data: "dGVzdCByZXNwb25zZQ=="