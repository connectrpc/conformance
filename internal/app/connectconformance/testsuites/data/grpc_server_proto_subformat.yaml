name: gRPC Proto Sub-Format Requests
mode: TEST_MODE_SERVER
relevantProtocols:
  - PROTOCOL_GRPC
relevantCompressions:
  - COMPRESSION_IDENTITY
relevantCodecs:
  - CODEC_PROTO
testCases:
  - request:
      testName: with-proto-sub-format
      streamType: STREAM_TYPE_UNARY
      requestMessages:
        - "@type": type.googleapis.com/connectrpc.conformance.v1.UnaryRequest
          responseDefinition:
            responseData: "dGVzdCByZXNwb25zZQ=="
      rawRequest:
        verb: POST
        uri: /connectrpc.conformance.v1.ConformanceService/Unary
        headers:
          - name: content-type
            value: [ "application/grpc+proto" ]
        stream:
          items:
            - flags: 0
              payload:
                binary_message:
                  "@type": "type.googleapis.com/connectrpc.conformance.v1.UnaryRequest"
                  responseDefinition:
                    responseData: "dGVzdCByZXNwb25zZQ=="
  - request:
      testName: without-proto-sub-format
      streamType: STREAM_TYPE_UNARY
      requestMessages:
        - "@type": type.googleapis.com/connectrpc.conformance.v1.UnaryRequest
          responseDefinition:
            responseData: "dGVzdCByZXNwb25zZQ=="
      rawRequest:
        verb: POST
        uri: /connectrpc.conformance.v1.ConformanceService/Unary
        headers:
          - name: content-type
            value: [ "application/grpc" ]
        stream:
          items:
            - flags: 0
              payload:
                binary_message:
                  "@type": "type.googleapis.com/connectrpc.conformance.v1.UnaryRequest"
                  responseDefinition:
                    responseData: "dGVzdCByZXNwb25zZQ=="

