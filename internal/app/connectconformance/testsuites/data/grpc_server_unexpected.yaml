name: gRPC Unexpected Requests
mode: TEST_MODE_SERVER
relevantProtocols:
  - PROTOCOL_GRPC
relevantCompressions:
  - COMPRESSION_IDENTITY
relevantCodecs:
  - CODEC_PROTO
testCases:
  - request:
      testName: unexpected-verb
      streamType: STREAM_TYPE_UNARY
      requestMessages:
        - "@type": type.googleapis.com/connectrpc.conformance.v1.UnaryRequest
      rawRequest:
        verb: DELETE
        uri: /connectrpc.conformance.v1.ConformanceService/Unary
        headers:
          - name: content-type
            value: [ "application/grpc" ]
        stream:
          items:
            - flags: 0
              payload:
                binary_message: { "@type": "type.googleapis.com/connectrpc.conformance.v1.UnaryRequest"}
    expectedResponse:
      httpStatusCode: 405
      error:
        # unknown
        code: 2
  - request:
      testName: unexpected-uri
      streamType: STREAM_TYPE_UNARY
      requestMessages:
        - "@type": type.googleapis.com/connectrpc.conformance.v1.UnaryRequest
      rawRequest:
        verb: POST
        uri: /connectrpc.conformance.v1.UnknownService/UnknownMethod
        headers:
          - name: content-type
            value: [ "application/grpc" ]
        stream:
          items:
            - flags: 0
              payload:
                binary_message: { "@type": "type.googleapis.com/connectrpc.conformance.v1.UnaryRequest"}
    expectedResponse:
      error:
        # unimplemented
        code: 12
