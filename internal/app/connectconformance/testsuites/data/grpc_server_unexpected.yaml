  - request:
      testName: unexpected-compression
      streamType: STREAM_TYPE_UNARY
      requestMessages:
        - "@type": type.googleapis.com/connectrpc.conformance.v1.UnaryRequest
      rawRequest:
        verb: POST
        uri: /connectrpc.conformance.v1.ConformanceService/Unary
        headers:
          - name: content-type
            value: [ "application/grpc" ]
          - name: grpc-encoding
            value: ["foo"]
          - name: te
            value: [ "trailers" ]
        stream:
          items:
            - flags: 0
              payload:
                binary_message: { "@type": "type.googleapis.com/connectrpc.conformance.v1.UnaryRequest"}
                compression: COMPRESSION_ZSTD
    expectedResponse:
      error:
        code: CODE_UNIMPLEMENTED
  - request:
      testName: unexpected-compressed-message
      streamType: STREAM_TYPE_UNARY
      requestMessages:
        - "@type": type.googleapis.com/connectrpc.conformance.v1.UnaryRequest
      rawRequest:
        verb: POST
        uri: /connectrpc.conformance.v1.ConformanceService/Unary
        headers:
          - name: content-type
            value: [ "application/grpc+proto" ]
          - name: grpc-encoding
            value: ["identity"]
          - name: te
            value: [ "trailers" ]
        stream:
          items:
            - flags: 1
              payload:
                binary_message: { "@type": "type.googleapis.com/connectrpc.conformance.v1.UnaryRequest"}
    expectedResponse:
      error:
        code: CODE_INTERNAL