                    payload:
                      text: "grpc-status: 9\r\ngrpc-message: error\r\nx-custom-trailer: bing\r\n"
    expectedResponse:
      responseHeaders:
        - name: x-custom-header
          value: [ "foo" ]
      error:
        code: 9
        message: error
      responseTrailers:
        - name: x-custom-trailer
          value: [ "bing" ]
