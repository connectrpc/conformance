name: gRPC-Web Unexpected Responses
mode: TEST_MODE_CLIENT
relevantProtocols:
  - PROTOCOL_GRPC_WEB
relevantCodecs:
  - CODEC_PROTO
relevantCompressions:
  - COMPRESSION_IDENTITY
testCases:
  - request:
      testName: trailers-in-body/missing-status
      streamType: STREAM_TYPE_UNARY
      requestMessages:
        - "@type": type.googleapis.com/connectrpc.conformance.v1.UnaryRequest
          responseDefinition:
            rawResponse:
              statusCode: 200
              headers:
                - name: "access-control-allow-origin"
                  value: [ "*" ]
                - name: "access-control-expose-headers"
                  value: [ "*" ]
                - name: content-type
                  value: [ "application/grpc-web" ]
              stream:
                items:
                  - flags: 128
                    payload:
                      text: "grpc-message: error\r\n"
    otherAllowedErrorCodes:
      # Not actually specified what error code to use, but only
      # internal and unknown really make any sense.
      - CODE_INTERNAL
    expectedResponse:
      error:
        code: CODE_UNKNOWN

  - request:
      testName: trailers-in-body/unary/ok-but-no-response
      streamType: STREAM_TYPE_UNARY
      requestMessages:
        - "@type": type.googleapis.com/connectrpc.conformance.v1.UnaryRequest
          responseDefinition:
            rawResponse:
              statusCode: 200
              headers:
                - name: "access-control-allow-origin"
                  value: [ "*" ]
                - name: "access-control-expose-headers"
                  value: [ "*" ]
                - name: content-type
                  value: [ "application/grpc-web" ]
              stream:
                items:
                  - flags: 128
                    payload:
                      text: "grpc-status: 0\r\n"
    expectedResponse:
      error:
        code: CODE_UNIMPLEMENTED
  - request:
      testName: trailers-in-body/unary/multiple-responses
      streamType: STREAM_TYPE_UNARY
      requestMessages:
        - "@type": type.googleapis.com/connectrpc.conformance.v1.UnaryRequest
          responseDefinition:
            rawResponse:
              statusCode: 200
              headers:
                - name: content-type
                  value: [ "application/grpc-web" ]
              stream:
                items:
                  - flags: 0
                    payload:
                      binary_message:
                        "@type": "type.googleapis.com/connectrpc.conformance.v1.UnaryResponse"
                  - flags: 0
                    payload:
                      binary_message:
                        "@type": "type.googleapis.com/connectrpc.conformance.v1.UnaryResponse"
                  - flags: 128
                    payload:
                      text: "grpc-status: 0\r\n"
    expectedResponse:
      error:
        code: CODE_UNIMPLEMENTED

  - request:
      testName: trailers-in-body/client-stream/ok-but-no-response
      streamType: STREAM_TYPE_CLIENT_STREAM
      requestMessages:
        - "@type": type.googleapis.com/connectrpc.conformance.v1.ClientStreamRequest
          responseDefinition:
            rawResponse:
              statusCode: 200
              headers:
                - name: "access-control-allow-origin"
                  value: [ "*" ]
                - name: "access-control-expose-headers"
                  value: [ "*" ]
                - name: content-type
                  value: [ "application/grpc-web" ]
              stream:
                items:
                  - flags: 128
                    payload:
                      text: "grpc-status: 0\r\n"
    expectedResponse:
      error:
        code: CODE_UNIMPLEMENTED
  - request:
      testName: trailers-in-body/client-stream/multiple-responses
      streamType: STREAM_TYPE_CLIENT_STREAM
      requestMessages:
        - "@type": type.googleapis.com/connectrpc.conformance.v1.ClientStreamRequest
          responseDefinition:
            rawResponse:
              statusCode: 200
              headers:
                - name: content-type
                  value: [ "application/grpc-web" ]
              stream:
                items:
                  - flags: 0
                    payload:
                      binary_message:
                        "@type": "type.googleapis.com/connectrpc.conformance.v1.ClientStreamResponse"
                  - flags: 0
                    payload:
                      binary_message:
                        "@type": "type.googleapis.com/connectrpc.conformance.v1.ClientStreamResponse"
                  - flags: 128
                    payload:
                      text: "grpc-status: 0\r\n"
    expectedResponse:
      error:
        code: CODE_UNIMPLEMENTED

  - request:
      testName: trailers-only/missing-status
      streamType: STREAM_TYPE_UNARY
      requestMessages:
        - "@type": type.googleapis.com/connectrpc.conformance.v1.UnaryRequest
          responseDefinition:
            rawResponse:
              statusCode: 200
              headers:
                - name: "access-control-allow-origin"
                  value: [ "*" ]
                - name: "access-control-expose-headers"
                  value: [ "*" ]
                - name: content-type
                  value: [ "application/grpc-web" ]
                - name: grpc-message
                  value: [ "error" ]
    otherAllowedErrorCodes:
      # Not actually specified what error code to use, but only
      # internal and unknown really make any sense.
      - CODE_INTERNAL
    expectedResponse:
      error:
        code: CODE_UNKNOWN

  - request:
      testName: trailers-only/unary/ok-but-no-response
      streamType: STREAM_TYPE_UNARY
      requestMessages:
        - "@type": type.googleapis.com/connectrpc.conformance.v1.UnaryRequest
          responseDefinition:
            rawResponse:
              statusCode: 200
              headers:
                - name: "access-control-allow-origin"
                  value: [ "*" ]
                - name: "access-control-expose-headers"
                  value: [ "*" ]
                - name: content-type
                  value: [ "application/grpc-web" ]
                - name: grpc-status
                  value: [ "0" ]
    expectedResponse:
      error:
        code: CODE_UNIMPLEMENTED
  - request:
      testName: trailers-only/client-stream/ok-but-no-response
      streamType: STREAM_TYPE_CLIENT_STREAM
      requestMessages:
        - "@type": type.googleapis.com/connectrpc.conformance.v1.ClientStreamRequest
          responseDefinition:
            rawResponse:
              statusCode: 200
              headers:
                - name: "access-control-allow-origin"
                  value: [ "*" ]
                - name: "access-control-expose-headers"
                  value: [ "*" ]
                - name: content-type
                  value: [ "application/grpc-web" ]
                - name: grpc-status
                  value: [ "0" ]
    expectedResponse:
      error:
        code: CODE_UNIMPLEMENTED

  - request:
      testName: trailers-only/ignore-header-if-body-present
      streamType: STREAM_TYPE_UNARY
      requestMessages:
        - "@type": type.googleapis.com/connectrpc.conformance.v1.UnaryRequest
          responseDefinition:
            rawResponse:
              statusCode: 200
              headers:
                - name: "access-control-allow-origin"
                  value: [ "*" ]
                - name: "access-control-expose-headers"
                  value: [ "*" ]
                - name: content-type
                  value: [ "application/grpc-web" ]
                - name: "grpc-status"
                  value: ["8"]
              stream:
                items:
                  - flags: 128
                    payload:
                      text: "grpc-status: 9\r\n"
    expectedResponse:
      error:
        code: 9

# Other anomalous responses.
  - request:
      testName: unexpected-content-type
      service: connectrpc.conformance.v1.ConformanceService
      method: Unary
      streamType: STREAM_TYPE_UNARY
      requestMessages:
        - "@type": type.googleapis.com/connectrpc.conformance.v1.UnaryRequest
          responseDefinition:
            rawResponse:
              headers:
                - name: Content-Type
                  value: [ "image/jpeg" ]
    otherAllowedErrorCodes:
      # Not actually specified what error code to use, but only
      # internal and unknown really make any sense. There may be
      # an argument for unimplemented, too.
      - CODE_INTERNAL
      - CODE_UNIMPLEMENTED
    expectedResponse:
      error:
        code: CODE_UNKNOWN
  - request:
      testName: unexpected-codec
      streamType: STREAM_TYPE_UNARY
      requestMessages:
        - "@type": type.googleapis.com/connectrpc.conformance.v1.UnaryRequest
          responseDefinition:
            rawResponse:
              headers:
                - name: content-type
                  value: [ "application/grpc-web+json" ]
              stream:
                items:
                  - flags: 0
                    payload:
                      text: "{\"payload\": {\"data\": \"dGVzdCByZXNwb25zZQ\"}}"
                  - flags: 128
                    payload:
                      text: "grpc-status: 0\r\n"
    otherAllowedErrorCodes:
      # Not actually specified what error code to use, but only
      # internal and unknown really make any sense. There may be
      # an argument for unimplemented, too.
      - CODE_UNKNOWN
      - CODE_UNIMPLEMENTED
    expectedResponse:
      error:
        code: CODE_INTERNAL
  - request:
      testName: unexpected-compression
      streamType: STREAM_TYPE_UNARY
      requestMessages:
        - "@type": type.googleapis.com/connectrpc.conformance.v1.UnaryRequest
          responseDefinition:
            rawResponse:
              headers:
                - name: content-type
                  value: [ "application/grpc-web+proto" ]
                - name: grpc-encoding
                  value: ["foo"]
              stream:
                items:
                  - flags: 1
                    payload:
                      binary_message: { "@type": "type.googleapis.com/connectrpc.conformance.v1.UnaryResponse"}
                      compression: COMPRESSION_ZSTD
                  - flags: 128
                    payload:
                      text: "grpc-status: 0\r\n"
    expectedResponse:
      error:
        code: CODE_INTERNAL
  - request:
      testName: unexpected-compressed-message
      streamType: STREAM_TYPE_UNARY
      requestMessages:
        - "@type": type.googleapis.com/connectrpc.conformance.v1.UnaryRequest
          responseDefinition:
            rawResponse:
              headers:
                - name: content-type
                  value: [ "application/grpc-web+proto" ]
                - name: grpc-encoding
                  value: [ "identity" ]
              stream:
                items:
                  - flags: 1
                    payload:
                      binary_message: { "@type": "type.googleapis.com/connectrpc.conformance.v1.UnaryResponse" }
                  - flags: 128
                    payload:
                      text: "grpc-status: 0\r\n"
    expectedResponse:
      error:
        code: CODE_INTERNAL
