name: gRPC-Web Proto Sub-Format Requests
mode: TEST_MODE_SERVER
relevantProtocols:
  - PROTOCOL_GRPC_WEB
relevantCompressions:
  - COMPRESSION_IDENTITY
relevantCodecs:
  - CODEC_PROTO
testCases:
  - request:
      testName: with-proto-sub-format
      service: connectrpc.conformance.v1.ConformanceService
      method: Unary
      streamType: STREAM_TYPE_UNARY
      requestMessages:
        - "@type": type.googleapis.com/connectrpc.conformance.v1.UnaryRequest
          responseDefinition:
            responseData: "dGVzdCByZXNwb25zZQ=="
      rawRequest:
        verb: POST
        uri: /connectrpc.conformance.v1.ConformanceService/Unary
        headers:
          - name: content-type
            value: [ "application/grpc-web+proto" ]
        stream:
          items:
            - flags: 0
              payload:
                binary_message:
                  "@type": "type.googleapis.com/connectrpc.conformance.v1.UnaryRequest"
                  responseDefinition:
                    responseData: "dGVzdCByZXNwb25zZQ=="
  - request:
      testName: without-proto-sub-format
      service: connectrpc.conformance.v1.ConformanceService
      method: Unary
      streamType: STREAM_TYPE_UNARY
      requestMessages:
        - "@type": type.googleapis.com/connectrpc.conformance.v1.UnaryRequest
          responseDefinition:
            responseData: "dGVzdCByZXNwb25zZQ=="
      rawRequest:
        verb: POST
        uri: /connectrpc.conformance.v1.ConformanceService/Unary
        headers:
          - name: content-type
            value: [ "application/grpc-web" ]
        stream:
          items:
            - flags: 0
              payload:
                binary_message:
                  "@type": "type.googleapis.com/connectrpc.conformance.v1.UnaryRequest"
                  responseDefinition:
                    responseData: "dGVzdCByZXNwb25zZQ=="