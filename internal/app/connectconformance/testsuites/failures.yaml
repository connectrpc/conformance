name: Timeout Failures
relevantProtocols:
  - PROTOCOL_GRPC
testCases:
# This test only fails in the gRPC protocol
#
# Multiple failures here across various configs:
# If test mode CLIENT then
#   Fails with both Connect server and grpc server impl with a code unknown (2) instead of deadline exceeded (4)
# If test mode SERVER then
#   Fails only on grpc client impl with a code unknown (2) instead of deadline exceeded (4)
- request:
    testName: bidi half duplex timeout
    service: connectrpc.conformance.v1.ConformanceService
    method: BidiStream
    streamType: STREAM_TYPE_HALF_DUPLEX_BIDI_STREAM
    timeoutMs: 200
    requestMessages:
    - "@type": type.googleapis.com/connectrpc.conformance.v1.BidiStreamRequest
      responseDefinition:
        responseDelayMs: 500
        responseData:
          - "dGVzdCByZXNwb25zZQ=="
          - "dGVzdCByZXNwb25zZQ=="
    - "@type": type.googleapis.com/connectrpc.conformance.v1.BidiStreamRequest
      requestData: "dGVzdCByZXNwb25zZQ=="
  # Override
  expectedResponse:
    error:
      code: 4
