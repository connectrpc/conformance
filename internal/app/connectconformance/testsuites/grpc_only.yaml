# Tests designed for running only over the gRPC protocol.
name: gRPC Only Tests
relevantProtocols:
  - PROTOCOL_GRPC
testCases:
- request:
    # Tests a trailers-only error response to a unary request
    testName: unary error trailers only response
    service: connectrpc.conformance.v1.ConformanceService
    method: Unary
    streamType: STREAM_TYPE_UNARY
    requestMessages:
    - "@type": type.googleapis.com/connectrpc.conformance.v1.UnaryRequest
      responseDefinition:
        responseHeaders:
        - name: x-custom-header
          value: ["foo","bar","baz"]
        error:
          code: 13
          message: "unary failed"
        responseTrailers:
        - name: x-custom-trailer
          value: ["bing","quux"]
- request:
    testName: unary error trailers only response unicode
    service: connectrpc.conformance.v1.ConformanceService
    method: Unary
    streamType: STREAM_TYPE_UNARY
    requestMessages:
    - "@type": type.googleapis.com/connectrpc.conformance.v1.UnaryRequest
      responseDefinition:
        responseHeaders:
        - name: x-custom-header
          value: ["foo","bar","baz"]
        error:
          code: 13
          message: "\ntest with whitespace\r\nand Unicode BMP â˜º and non-BMP ðŸ˜ˆ\n"
        responseTrailers:
        - name: x-custom-trailer
          value: ["bing","quux"]
- request:
    # Tests a trailers-only error response to a client stream request
    testName: client stream error trailers only response
    service: connectrpc.conformance.v1.ConformanceService
    method: ClientStream
    streamType: STREAM_TYPE_CLIENT_STREAM
    requestMessages:
    - "@type": type.googleapis.com/connectrpc.conformance.v1.ClientStreamRequest
      responseDefinition:
        responseHeaders:
        - name: x-custom-header
          value: ["foo","bar","baz"]
        error:
          code: 13
          message: "client stream failed"
        responseTrailers:
        - name: x-custom-trailer
          value: ["bing","quux"]
    - "@type": type.googleapis.com/connectrpc.conformance.v1.ClientStreamRequest
      requestData: "dGVzdCByZXNwb25zZQ=="
- request:
    testName: server stream error trailers only response
    service: connectrpc.conformance.v1.ConformanceService
    method: ServerStream
    streamType: STREAM_TYPE_SERVER_STREAM
    requestMessages:
    - "@type": type.googleapis.com/connectrpc.conformance.v1.ServerStreamRequest
      responseDefinition:
        responseHeaders:
        - name: x-custom-header
          value: ["foo","bar","baz"]
        error:
          code: 13
          message: "server stream failed"
        responseTrailers:
        - name: x-custom-trailer
          value: ["bing","quux"]
